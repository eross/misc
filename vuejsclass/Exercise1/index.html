<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>



<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{age}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randAge() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="catImage()"/>
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="myid()"/>
    </div>
</div>
<script>
    new Vue({
    el: '#exercise',
    data: {
        name: 'Eric',
        age: '42'
    },
    methods: {
        randAge: function(){
            return Math.round(Math.random()*100)
        },
        catImage: function() {
            return "https://d4n5pyzr6ibrc.cloudfront.net/media/27FB7F0C-9885-42A6-9E0C19C35242B5AC/4785B1C2-8734-405D-96DC23A6A32F256B/thul-90efb785-97af-5e51-94cf-503fc81b6940.jpg?response-content-disposition=inline";
        },
        myid: function() {
            return this.name;
        }
    }

});
</script>
</body>
